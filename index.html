<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con Y3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- Variables de Estilo --- */
    :root {
      --background-color: #000000;
      --ai-bubble-color: #1E1E1E;
      --user-bubble-color: #FFFFFF;
      --ai-text-color: #FFFFFF;
      --user-text-color: #000000;
      --placeholder-color: #888888;
      --font-family: 'Inter', sans-serif;
    }

    /* --- Estilos Generales --- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      font-family: var(--font-family);
    }

    /* --- Contenedor Principal del Chat --- */
    .chat-widget {
      width: 380px;
      height: 650px;
      border: 1px solid #333;
      border-radius: 12px;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    /* --- Encabezado --- */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--ai-bubble-color);
      border-bottom: 1px solid #333;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.1em;
      color: var(--ai-text-color);
      font-weight: 500;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      margin-right: 12px;
    }

    /* --- Área de Mensajes --- */
    .message-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
    }

    /* --- Burbujas de Chat --- */
    .ai-message {
      background-color: var(--ai-bubble-color);
      color: var(--ai-text-color);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user-message {
      background-color: var(--user-bubble-color);
      color: var(--user-text-color);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    /* --- Indicador de "Escribiendo..." --- */
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #555;
      margin: 0 2px;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* --- Área de Entrada de Texto --- */
    .chat-input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #333;
    }

    .chat-input-area input {
      flex-grow: 1;
      border: none;
      background-color: transparent;
      color: var(--ai-text-color);
      font-size: 1em;
      padding: 10px;
    }

    .chat-input-area input:focus {
      outline: none;
    }

    .chat-input-area input::placeholder {
      color: var(--placeholder-color);
    }

    .send-btn {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      color: var(--placeholder-color);
      transition: color 0.2s ease;
    }

    .send-btn:hover {
      color: var(--user-bubble-color);
    }
  </style>
</head>
<body>

  <div class="chat-widget">
    <header class="chat-header">
      <div class="status-dot"></div>
      <h1>Y3</h1>
    </header>

    <main class="message-area" id="chat-area">
      <div class="message ai-message">
        <p>Hola, soy Y3. ¿En qué puedo ayudarte hoy?</p>
      </div>
    </main>

    <footer class="chat-input-area">
      <input type="text" id="prompt" placeholder="Escribe un mensaje a Y3...">
      <button id="enviar" class="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </footer>
  </div>

  <!-- Script -->
  <script type="module">
    import { GoogleGenAI } from "https://esm.run/@google/generative-ai";

    const ai = new GoogleGenAI({
      apiKey: "AIzaSyDGOEA2AtjXUCKmO45RLr3t535438aFFsk", // pon aquí tu clave
    });

    const chatArea = document.getElementById("chat-area");
    const input = document.getElementById("prompt");
    const sendBtn = document.getElementById("enviar");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-message" : "ai-message");
      div.innerHTML = `<p>${text}</p>`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const pregunta = input.value.trim();
      if (!pregunta) return;

      addMessage(pregunta, "user");
      input.value = "";

      const typingDiv = document.createElement("div");
      typingDiv.classList.add("message", "ai-message", "typing-indicator");
      typingDiv.innerHTML = "<span></span><span></span><span></span>";
      chatArea.appendChild(typingDiv);
      chatArea.scrollTop = chatArea.scrollHeight;

      try {
        const response = await ai.models.generateContent({
          model: "gemini-2.5-flash",
          contents: pregunta,
        });

        chatArea.removeChild(typingDiv);
        addMessage(response.response.text(), "ai");
      } catch (error) {
        chatArea.removeChild(typingDiv);
        addMessage("⚠️ Error al conectar con Y3", "ai");
      }
    });
  </script>
</body>
</html>
