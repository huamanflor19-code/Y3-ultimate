<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Y3</title>
  <style>
    :root {
      --blue: #007bff;
      --blue-dark: #0056b3;
      --bg: #f5f5f5;
      --bot: #e9ecef;
      --user: #d1e7dd;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); }

    /* BotÃ³n flotante */
    #chat-toggle {
      position: fixed; bottom: 20px; right: 20px;
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--blue); color: #fff; border: none;
      font-size: 24px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    #chat-toggle:hover { background: var(--blue-dark); }

    /* Ventana de chat */
    #chat-container {
      position: fixed; bottom: 88px; right: 20px;
      width: 100%; max-width: 360px; max-height: 70vh;
      background: #fff; border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
      display: none; flex-direction: column; overflow: hidden;
    }
    @media (max-width: 480px) {
      #chat-container { right: 10px; left: 10px; max-width: none; }
    }

    #chat-header {
      background: var(--blue); color: #fff; padding: 10px 12px;
      display: flex; align-items: center; justify-content: space-between;
      font-weight: bold;
    }
    #chat-close {
      background: transparent; border: none; color: #fff; font-size: 18px; cursor: pointer;
    }

    #chat-box {
      flex: 1; overflow-y: auto; padding: 12px; background: #fafafa;
      display: flex; flex-direction: column; gap: 10px;
    }
    .message {
      padding: 8px 12px; border-radius: 12px; max-width: 85%;
      white-space: pre-wrap; word-wrap: break-word; line-height: 1.4;
      font-size: 14px;
    }
    .user { background: var(--user); margin-left: auto; }
    .bot  { background: var(--bot);  margin-right: auto; }

    #input-area {
      display: flex; gap: 8px; padding: 8px; border-top: 1px solid #ddd; background: #fff;
    }
    #prompt {
      flex: 1; min-height: 38px; max-height: 120px; resize: vertical;
      border: 1px solid #ccc; border-radius: 8px; padding: 8px; font-size: 14px;
      font-family: inherit;
    }
    #enviar {
      padding: 8px 14px; background: var(--blue); color: #fff; border: none; border-radius: 8px; cursor: pointer;
    }
    #enviar:hover { background: var(--blue-dark); }

    .loader { opacity: .7; font-style: italic; }
  </style>
</head>
<body>
  <!-- BotÃ³n flotante -->
  <button id="chat-toggle" aria-label="Abrir chat">ðŸ’¬</button>

  <!-- Ventana de chat -->
  <div id="chat-container" role="dialog" aria-label="Chat">
    <div id="chat-header">
      <span>Asistente</span>
      <button id="chat-close" aria-label="Cerrar">âœ•</button>
    </div>
    <div id="chat-box"></div>
    <div id="input-area">
      <textarea id="prompt" placeholder="Escribe aquÃ­..."></textarea>
      <button id="enviar">Enviar</button>
    </div>
  </div>

  <!-- math.js solo para cÃ¡lculos locales -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12/lib/browser/math.js"></script>
  <!-- LÃ³gica del chat -->
  <script src="script.js"></script>

  <!-- Toggle abrir/cerrar -->
  <script>
    const toggleBtn = document.getElementById("chat-toggle");
    const chat = document.getElementById("chat-container");
    const closeBtn = document.getElementById("chat-close");
    toggleBtn.addEventListener("click", () => {
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
      chat.style.flexDirection = "column";
    });
    closeBtn.addEventListener("click", () => chat.style.display = "none");
  </script>
</body>
</html>
