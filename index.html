<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con Y3.ult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh; background: #f4f4f9;
    }
    #chat-box {
      flex: 1; overflow-y: auto;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .message.bot {
      background: #e2e3e5;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fafafa;
      padding: 0.5rem;
    }
    #prompt {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #enviar {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #enviar:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>

  <div id="input-area">
    <textarea id="prompt" rows="2" placeholder="Escribe tu mensaje..."></textarea>
    <button id="enviar">Enviar</button>
  </div>

  <!-- MathJax para fórmulas -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <!-- math.js para cálculos -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12/lib/browser/math.js"></script>
  <!-- tu script -->
  <script src="script.js"></script>
</body>
</html>
